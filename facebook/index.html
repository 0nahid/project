<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login here!</title>
</head>
<body>
    <div class="menu">
        <div class="container">
            <div class="menuWrapper">
               <div class="leftContent">
                <div class="logo1">
                    <img src="fb.svg" alt="Facebook">
                </div>
                <p>Facebook helps you connect and share with the people in your life.</p>
               </div>
               <div class="rightContent">
                <div class="loginbox">
                    <input type="text" name="" placeholder="Enter email or phone number">
                    <input type="password" name="" placeholder="Password">
                    <input class="loginbtn" type="submit" value="Log In">
                    <a class="forgotbtn" href="#">Forgotten password?</a>
                    <hr>
                    <button><a href="#">Create an account</a></button>
                  
                </div>
                <div class="loginquote">
                    <span><a class="loginquote-01" href="#">Create a Page </a>for a celebrity, band or business.</span>
                   </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
